<div class="content-box">
  <h2>Create new ad:</h2>
  <!-- when submit button is gonna be pressed: -->
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name"> Name: </label>
      <input id="name" type="text" name="name" [(ngModel)]="name" />
    </div>
    <div>
      <label for="description"> Description: </label>
      <input
        id="description"
        type="text"
        name="description"
        [(ngModel)]="description"
      />
    </div>
    <div>
      <label for="prive"> Price: </label>
      <input id="price" type="text" name="price" [(ngModel)]="price" />
    </div>
    <button type="submit">Create Ad</button>
  </form>
</div>
